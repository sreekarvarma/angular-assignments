<form [formGroup] = "employeeForm" class="center-div">

<div>
<label for="employeeName" class="form-label">Employee Name:</label>
<input type="text" id="employeeName" formControlName="employeeName" class="form-control">
</div>

<div>
<label for="projectAllocation" class="form-label">Project Allocation:</label>
<select class="form-select" id="projectAllocation" formControlName="projectAllocation">
  <option [value]="'yes'">yes</option>
  <option [value]="'no'">no</option>
</select>
</div>

<div>
<label for="email" class="form-label">Email:</label>
<input type="text" id="email" formControlName="email" class="form-control">
</div>

<div>
<label for="reportingManager" class="form-label">Reporting Manager:</label>
<input type="text" id="reportingManager" formControlName="reportingManager" class="form-control">
</div>

<div>
  <label for="role" class="form-label">Role:</label>
  <select class="form-select" id="role" formControlName="role">
    <option [value]="'SSE'">SSE</option>
    <option [value]="'SE'">SE</option>
    <option [value]="'TA'">TA</option>
    <option [value]="'TL'">TL</option>
  </select>
</div>
<br>
<div class="d-flex justify-content-center">
<button class="btn btn-primary" (click)="goBack()">Back</button>
<button class="btn btn-primary" (click)="goBack()">cancel</button>
<button class="btn btn-primary" (click)="onSave()" type="submit">Save</button>
</div>

</form>
